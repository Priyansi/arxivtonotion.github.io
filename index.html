<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div id="auth-successful" class="dynamic-content">
		{% comment %} <div id="main">
			<div class="fof"> {% endcomment %}
					<h1>You've been authenticated</h1>
					<h3>Please close this tab</h3>
			{% comment %} </div>
		</div> {% endcomment %}
	</div>

	<div id="auth-unsuccessful" class="dynamic-content">
		{% comment %} <div id="main">
			<div class="fof"> {% endcomment %}
				<h1>Authentication Unsuccessful</h1>
			{% comment %} </div>
		</div> {% endcomment %}
	</div>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
